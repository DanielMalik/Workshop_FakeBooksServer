<body>

  <form mothod="POST" action="#" id="isbnForm" data-fv-framework="bootstrap">
    <label>Title: <input id="newTitle" name="newTitle" type="text" class="form-control"></label>
    <label>Author: <input id="newAuthor" name="newAuthor" type="text" class="form-control"></label>
    <label>ISBN: <input id="newISBN" name="newISBN" type="text" class="form-control"></label>
    <label>Publisher: <input id="newPublisher" name="newPublisher" type="text" class="form-control"></label>
    <label>Genre: <select class="form-control" id="genre" name="genre">
      <option disabled selected value> -- select genre -- </option>
      <option value="1">Drama</option>
      <option value="2">Crime</option>
      <option value="3">Sci-Fi</option>
      <option value="4">Fantasy</option>
      <option value="5">Satire</option>
      <option value="6">Romance</option>
      <option value="7">Horror</option>
      <option value="8">Self Help</option>
      <option value="9">Non-fiction</option>
      <option value="10">Fantasy</option>
    </select>
    </label>
    <button type="submit" value="Submit" class="btn btn-primary">Add new book</button>

  </form>

  <h2 id="books-title">BOOKS</h2>
  <section id="book-list"></section>
